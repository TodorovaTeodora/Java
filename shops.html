<!DOCTYPE html>
<html>
    <head>
        <style>
            p.serif {
              font-family: "Times New Roman", Times, serif;
            }
            
            p.sansserif {
              font-family: Arial, Helvetica, sans-serif;
            }
            </style>
        <h1 style="background-color:rgb(255, 64, 30);">Contact form</h1>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="html.html">Main page</a></li>

            </ul>
        </nav>
        <section>
            <form method="POST" action="">
                <fieldset>
                    <legend>Contact Form</legend>
                    <label>
                        <p>Name:</p>
                        <input type="text" name="sender-name" placeholder="Full name"/>
                    </label>
                    <label>
                        <p>Message:</p>
                        <textarea cols="15" rows="5" name="message" placeholder="Enter your message here"></textarea>
                    </label>
                    <label>
                        <input type="submit" value="Send"/>
                    </label>
                </fieldset>
            </form>
            <p><a href="index.html">Back</a></p>
        </section>
    </body>
